<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
    display: flex;
    padding: 0;
    background-color: rgb(0, 183, 255);
    justify-content: center;
    align-items: center;
    height: 100vh;
}
#calculator{
    background-color: #fff;
    height: 40vh;
    width: 400px;
    border-radius: 15px; ;
}

#calculator #display{
    margin-top: 30px;
    border-radius: 5px;
    background-color: rgb(0, 183, 255);
    color: #fff;
    width: 150px;
    height: 25px;
    font-size: 18px;
}
#calculator #units{
    margin-top: 30px;
    border-radius: 5px;
    background-color: rgb(0, 183, 255);
    color: #fff;
    width: 120px;
    height: 25px;
    font-size: 18px;
    cursor: pointer;
}
#calculator #containers{
    display: flex;
    justify-content: space-around;
}
#resultdisplay{
    display: flex;
    justify-content: space-around;
}
#resultdisplay #result{
    margin-top: 30px;
    border-radius: 5px;
    background-color: rgb(0, 183, 255);
    color: #fff;
    width: 150px;
    height: 25px;
    font-size: 18px;
    margin-bottom: 30px;
}
h1{
    color: #fff;
    font-size: 40px;
    text-align:center;
    position:absolute;
    top: 0;
    width: 100%;
    margin-top: 0;
}
#conbnt{
    border-radius: 5px;
    background-color: rgb(0, 183, 255);
    color: #fff;
    width: 100px;
    height: 25px;
    font-size: 18px;
}
#covertbtn{
    display: flex;
    justify-content: center;
}
#unitsdis{
    margin-top: 20px;
    display: none;
    background-color: rgb(0, 183, 255);
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
#unitsdis button{
    padding: 12px 16px;
    display: block;
    cursor: pointer;
    height: 20px;
    width: 100px;
    background-color: transparent;
    border-color: black;
    border-radius: 10px;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator</title>
</head>
<body>
    <h1>Temperature Calculator</h1>
    <div class="page" id="calculator">
        <div id="containers" class="containers">
            <input type="text" id="display" class="display" placeholder="Enter temp">
            <input type="text" id="units" class="units" placeholder="Choose units" onclick="toggleDropdown()">
            <div id="unitsdis" class="unitsdisp">
                <button onclick="setUnits('Celsius')">Celsius</button>
                <button onclick="setUnits('Fahrenheit')">Fahrenheit</button>
            </div>
        </div>
        <div id="resultdisplay" class="resultdisplays">
            <input type="text" id="result" class="result" disabled>
        </div>
        <div id="covertbtn">
            <button onclick="convertTemp()" id="conbnt">Convert</button>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            document.getElementById('unitsdis').style.display = 'block';
            document.getElementById('units').style.display = 'none';
        }

        function setUnits(unit) {
            document.getElementById("unitsdis").style.display = 'none';
            document.getElementById('units').style.display = 'block';
            document.getElementById('units').value = unit;
        }

        function convertTemp() {
            var units = document.getElementById('units').value;
            var convertedTemp;

            var inputTemp = parseFloat(document.getElementById('display').value);

            if (isNaN(inputTemp)) {
                alert('Please enter a valid temperature');
                return;
            }

            if (units === 'Celsius') {
                convertedTemp = (inputTemp - 32) * 5 / 9;
            } else if (units === 'Fahrenheit') {
                convertedTemp = (inputTemp * 9 / 5) + 32;
            } else {
                alert('Invalid units');
                return;
            }

            document.getElementById('result').value = convertedTemp.toFixed(2); 
        }
    </script>
</body>
</html>
